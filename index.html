<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘 뭐 먹지? - 저녁 메뉴 추천</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="top-controls">
      <div class="lang-switcher">
        <a href="/index.html" class="active">KO</a> | <a href="/en.html">EN</a>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">🌙</button>
    </div>
    <h1>오늘의 저녁 추천</h1>
    <div id="menu-display" class="menu-container">
      <p class="placeholder-text">버튼을 눌러 메뉴를 추천받으세요!</p>
    </div>
    <button id="recommend-btn">메뉴 추천받기</button>
    <h2>최근 추천 내역</h2>
    <ul id="menu-history" class="history-list"></ul>
    
    <div class="partnership-section">
      <h3>제휴 문의</h3>
      <form action="https://formspree.io/f/mdalyjaq" method="POST" class="contact-form">
        <div class="form-group">
          <input type="email" name="email" placeholder="이메일 주소" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="문의 내용 (회사명, 협업 제안 등)" required></textarea>
        </div>
        <button type="submit" class="submit-btn">문의하기</button>
      </form>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
